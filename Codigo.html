    <main>
      <section class="contact_form">
        <div id="message">
          <label for="message">Mensaje secreto</label>
          <textarea id="msg" name="textarea" maxlength="280" placeholder="Escribe o pega tu mensaje secreto aqu√≠"></textarea>
          <span id="counter">0/280</span>
          <label for="offset">Clave secreta</label>
          <input id="offset" type="number" min="-100" max="100" placeholder="Ingresa tu clave secreta aqu√≠" name="offset" step="1">
          <div class="btnGroup">
            <button id="cipher" name="cipher" type="button">
              <i class="fas fa-lock"></i> Cifrar

            <button id="decipher" name="decipher" type="button">
              <i class="fas fa-lock-open"></i> Descifrar
            </button>
          </div>
        </div>
      </section>
      <section class="modalContainer containerClose">
        <div id="messageResult" class="modal modalClose">
          <p id="close"><i class="fas fa-times"></i></p>
          <label for="messageResult" id="lblMsgResult">Su mensaje es</label>
          <textarea id="msgResult" name="textarea" readonly></textarea>
          <button id="copy" name="copy" type="button">
            <i class="fas fa-copy"></i> Copiar
          </button>
        </div>
      </section>
